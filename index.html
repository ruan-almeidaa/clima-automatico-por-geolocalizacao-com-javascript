<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação de clima </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b2e2f55c62.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
       <div class="titulo-app">
           <p>CLIMA</p>
       </div>
       <div class="notificacao"></div>
       <div class="clima-container"></div>
       <div class="icone-clima">
        <img src="icons/unknown.png" alt="">
       </div>
       <div class="temperatura-valor">
           <p>- ° <span>C</span></p>
       </div>
       <div class="temperatura-descricao">
          <p>- </p> 
       </div>
       <div class="localizacao">
           <p>- </p>
       </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
